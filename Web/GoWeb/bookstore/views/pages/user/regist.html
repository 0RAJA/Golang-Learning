<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" src="/static/img/logo.gif">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>注册尚硅谷会员</h1>
                    <span class="errorMsg" id="errorMsg">{{.}}</span>
                </div>
                <br>
                <div class="form">
                    <form action="/regist" method="post" id="form">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                               name="username" id="username"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                               name="password" id="password"/>
                        <br/>
                        <br/>
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1"
                               name="repwd" id="repwd"/>
                        <br/>
                        <br/>
                        <label>电子邮件：</label>
                        <input class="itxt" type="email" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1"
                               name="email" id="email"/>
                        <br/>
                        <br/>
                        <br/>
                        <input type="submit" value="注册" id="sub_btn">
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
</div>
<script>
    document.getElementById("form").onsubmit = function () {
        const email = document.getElementById("email").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const repwd = document.getElementById("repwd").value;
        if (email.length > 0 && username.length > 0 && password.length > 0 && password === repwd) {
            return true;
        }
        return false;
    }
    document.getElementById("errorMsg").hidden = true;
    if ("{{.}}" != "") {
        document.getElementById("errorMsg").hidden = false;
    }
    //发送ajax请求验证用户名是否存在
    document.getElementById("username").onchange = function () {
        let xmlHttp;
        const username = document.getElementById("username").value;
        if (username.length === 0) {
            return
        }
        if (window.XMLHttpRequest) {
            xmlHttp = new XMLHttpRequest();
        } else {
            xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlHttp.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                const flag = xmlHttp.response;
                if (flag === "OK") {
                    document.getElementById("errorMsg").innerHTML = "用户名可用";
                    document.getElementById("errorMsg").style.color = "green"
                } else {
                    document.getElementById("errorMsg").innerHTML = "用户名不可用";
                    document.getElementById("errorMsg").style.color = "red"
                }
            }
        }
        xmlHttp.open("GET", "/checkUserName?username=" + username, true);
        xmlHttp.send();
    }
</script>
</body>
</html>
