<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid;
            margin: auto;
            width: 500px;
        }

        td,
        th {
            text-align: center;
            border: 1px solid;
        }

        div {
            text-align: center;
            margin: 50px;
        }
        *{
            font-size: 19px;
        }
    </style>
</head>

<body>
<div>
    <label for="id">编号:</label><input type="text" id="id" placeholder="请输入编号">
    <label for="name">姓名:</label><input type="text" id="name" placeholder="请输入姓名">
    <label for="gender">性别</label>
    <select id="gender">
        <option value="男" selected>男</option>
        <option value="女">女</option>
    </select><br>
    <input type="button" id="btn_add" value="添加" style="margin-top: 5px">
</div>
<table id="table">
    <caption style="margin-bottom: 5px">学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this)">删除</a></td>
    </tr>
    <tr>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this)">删除</a></td>
    </tr>
    <tr>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);" onclick="delTr(this)">删除</a></td>
    </tr>
</table>
<script>
    /*
    1.添加:
        1.给添加按钮绑定单击事件
        2.获取文本框的内容
        3.创建td,设置td的文本为文本框的内容。
        4.创建tr
        5.将td添加到tr中
        6.获取table，将tr添加到table中
    2.删除:
        1.确定点击的超链接
        2.删除:
            removeChild();通过父节点删除子节点
    */
    //添加
    //获取按钮
    document.getElementById("btn_add").onclick = function () {
        //获取文本框内容
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var gender = document.getElementById("gender").value;
        //创建td,赋值td的标签体
        var td_id = document.createElement("td");
        var text_id = document.createTextNode(id);
        td_id.appendChild(text_id);
        var td_name = document.createElement("td");
        var text_name = document.createTextNode(name);
        td_name.appendChild(text_name);
        var td_gender = document.createElement("td");
        var text_gender = document.createTextNode(gender);
        td_gender.appendChild(text_gender);
        var td_a = document.createElement("td");
        var ele_a = document.createElement("a");
        td_a.appendChild(ele_a);
        ele_a.setAttribute("href", "javascript:void(0);");
        ele_a.setAttribute("onclick", "delTr(this)");
        ele_a.innerHTML = "删除"
        //创建tr
        var tr = document.createElement("tr");
        tr.appendChild(td_id);
        tr.appendChild(td_name);
        tr.appendChild(td_gender);
        tr.appendChild(td_a);
        //获取table
        var table = document.getElementById("table");
        table.appendChild(tr);
    }

    //删除
    function delTr(obj) {
        var tr = obj.parentNode.parentNode;
        var table = tr.parentNode;
        table.removeChild(tr);
    }
</script>
</body>

</html>
