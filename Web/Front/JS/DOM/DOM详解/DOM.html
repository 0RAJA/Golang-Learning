        /*
        DOM :
            *概念: Document Object Model 文档对象模型
                *将标记语言文档的各个组成部分，封装为对象。可以使用这些对象，对标记语言文档进行CRUD的动态操作
            *W3C DOM标准被分为3个不同的部分:
                *核心DOM:针对任何结构化文档的标准模型.
                    *Document :文档对象
                    *Element :元素对象
                    Attribute :属性对象
                    Text :文本对象
                    Comment :注释对象
                    
                    *Node :节点对象，其他5个的父对象
                *XML DOM:针对XML文档的标准模型
                *HTML DOM:针对HTML文档的标准模型
        */
