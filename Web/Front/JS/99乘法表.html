<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid;
        }
    </style>
    <script>
        document.write("<table align='center'>");

        for (let i = 1; i <= 9; i++) {
            document.write("<tr>")
            for (let j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(i, '*', j, '=', i * j, "&nbsp;");
                document.write("</td>");
            }
            document.write("<br>");
            document.write("</tr>");
        }

        document.write("</table>");
    </script>
</head>

<body>

</body>

</html>
