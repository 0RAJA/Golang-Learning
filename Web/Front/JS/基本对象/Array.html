<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1.创建
            var arr = new Array(元素列表);
            var arr2 = new Array(默认长度);
            var arr3 = [元素列表];
        2.方法:
            join(参数):将数组的元素按照指定的分隔符拼接为字符串
        3.属性:
            length:数组长度
        4.特点:
            1.数组元素类型可变
            2.Js中数组长度可变 没给值的为undefined
            3.
        */
        var arr = new Array(1, 2, 3);
        var arr2 = new Array(5);
        var arr3 = [1, 2, 3, 4];
        document.write(arr, "&nbsp;", arr2.length, "&nbsp;", arr3);
        arr2[10] = "aaa";
        document.write("<br>", arr2.length);
        document.write("<br>", arr3.join('-'));
        /*
        其他方法:
        concat() 连接两个或更多的数组,并返回结果。
        join() 把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。
        pop()删除并返回数组的最后一个元素
        push() 向数组的末尾添加一个或更多元素，并返回新的长度。
        reverse() 颠倒数组中元素的顺序。
        shift() 删除并返回数组的第一个元素
        slice() 从某个已有的数组返回选定的元素
        sort() 对数组的元素进行排序
        splice() 删除元素,并向数组添加新元素。
        toSource() 返回该对象的源代码。
        toString() 把数组转换为字符串,并返回结果。
        toLocaleString() 把数组转换为本地数组,并返回结果。
        unshift() 向数组的开头添加一一个或更多元素,并返回新的长度。
        valueOf() 返回数组对象的原始值
        */
    </script>
</head>

</body>

</html>
