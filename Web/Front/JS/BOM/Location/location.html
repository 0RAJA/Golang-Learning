<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Location 对象包含有关当前 URL 的信息。
            1.创建(获取):
                1.window.location
                2.location
            2.方法:
                reload(); 重新加载当前文档
            3.属性:
                href :设置或返回完整的URL
        */
    </script>
</head>

<body>
<input id="reload" type="button" value="刷新"><br>
<input id="gotoIt" type="button" value="百度">
<script>
    //刷新页面
    const reload = document.getElementById("reload");
    reload.onclick = function () {
        location.reload();
    }
    //获取href
    const gotoIt = document.getElementById("gotoIt");
    gotoIt.onclick = function () {
        location.href = "https://www.baidu.com";
    }
</script>
</body>

</html>
