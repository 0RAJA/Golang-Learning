<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        外部样式--另一种
        <style>
            @import "./color.css"
        </style>
    -->
    <link rel="stylesheet" href="color.css">
    <!--
        内部样式
        <style>
            div {
                color: brown;
            }
        </style>
    -->

</head>

<body>
    <!--
        内联样式:
            在标签内使用style属性指定css代码
            <div style="color: rgb(127, 129, 255);">hello css</div>
    -->
    <!-- 
        内部样式
        <div>hello css</div>
     -->
    <!--
         外部样式
     -->

    <div>hello css</div>
    <p>哈哈哈</p>
</body>

</html>
