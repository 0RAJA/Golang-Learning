<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
    </script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>
    <script>
        /*
            ##响应式布局
                *同一套页面可以兼容不同分辨率的设备。
                *实现:依赖于栅格系统:将一行平均分成12个格子，可以指定元秦占几个格子
                *步骤:
                    1.定义容器。相当于之前的table、
                        *容器分类:
                            1.container :两边留白
                            2.container-fluid :100%
                    2.定义行。相当于之前的tr 样式: row
                    3.定义元素。指定该元素在不同的设备.上,所占的格子数目。样式: col-设备代号-格子数目
                        *设备代号:
                            1.xs:超小屏幕手机(<768px) : col-xs-12
                            2.sm:小屏幕平板(2768px)
                            3.md:中等屏幕桌面显示器(2992px)
                            4.lg:大屏幕大桌面显示器(21200px)
            注意:
                1.一行汇总格子数目如果超过了12,超过部分自动换行
                2.栅格类属性向上兼容,向下不兼容
                3.如果真实设备宽度小于了设置栅格类属性的设备代码的最小值，会一个元素沾满一整行。
        */
    </script>
    <style>
        .inner {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
        <div class="col-lg-1 col-sm-2 inner">.col-lg-1</div>
    </div>
    <div class="row">
        <div class="col-lg-8">.col-lg-8</div>
        <div class="col-lg-4">.col-lg-4</div>
    </div>
    <div class="row">
        <div class="col-lg-4">.col-lg-4</div>
        <div class="col-lg-4">.col-lg-4</div>
        <div class="col-lg-4">.col-lg-4</div>
    </div>
    <div class="row">
        <div class="col-lg-6">.col-lg-6</div>
        <div class="col-lg-6">.col-lg-6</div>
    </div>
</body>

</html>
