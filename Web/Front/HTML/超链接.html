    <title>超链接</title>

<body>
<!--
    a 超链接标签--行内元素
        属性:
            href:指定跳转的目标路径
                可以内部./列表
                可以外部"https://www.baidu.com/"
                href="#"回到页面顶部
                href="#id"到id的标签处
                href="javascript:;"占位
            target:用来指定超链接打开的位置
                _self (默认值)在当前位置打开
                _blank 在一个新的标签页打开
            id:属性(每一个标签都可以有自己唯一的id属性)
    可以嵌套除它自身外的任何元素
-->
<a id="top" href="#bottom">到底部</a><br>
<a href="javascript:;">还没写呢</a><br>
