<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    文本标签:和文本有关的标签
    * <h1> to <h6> :标题标签
        h1~h6 :字体大小逐渐递减
    *<p> :段落标签
    *<br> :换行标签
    *<hr> :展示一条水平线
        *属性:
            *color :颜色
            *width:宽度
            *size :高度
            *align:对其方式
                *center:居中
                *left :左对齐
                *right :右对齐
    *<b> :字体加粗
    *<i> :字体斜体
    *<font> :字体标签
    *<center>:文本居中
        *属性:
            *color :颜色
            *size :大小
            *face :字体
    *属性定义:
        *color :
            1.英文单词: red, green, blue .
            2. rgb(值1,值2，值3) :值的范围: 0~255 如rgb(0,0,255)
            3. #值1值2值3 :值的范围: 00~FF之间。如: #FF00FF
        *width :
            1.数值: width='20' ,数值的单位，默认是px(像素)
            2.数值%:占比相对于父元素的比例
    -->
</body>

</html>
