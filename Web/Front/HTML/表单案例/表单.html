<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<form action="http://localhost:5000/test" method="GET" target="_blank">
    <table border="1" width="50%" align="center">
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" name="username" placeholder="请输入账号" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" placeholder="请输入密码" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" placeholder="请输入Email" id="email"></td>
        </tr>
        <tr>
            <td><label for="realName">姓名</label></td>
            <td><input type="text" name="realName" placeholder="请输入真实姓名" id="realName"></td>
        </tr>
        <tr>
            <td><label for="phone">手机号</label></td>
            <td><input type="tel" name="phone" placeholder="请输入手机号" id="phone"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="male" id="male" checked>男&nbsp;
                <input type="radio" name="female" id="female">女
            </td>
        </tr>
        <tr>
            <td><label for="birthday">出生日期</label></td>
            <td><input type="date" name="birthday" id="birthday"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
</body>

</html>
