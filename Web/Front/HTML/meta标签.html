<!DOCTYPE html>
<html>

<head>
    <!--
        meta 设置网页中的元数据
            charset 指定网页字符集
            name 指定数据名称
                keywords 指定网站的关键字,多个关键字用逗号隔开
                description 网站描述
                http-equiv="refresh" 重定向
            content 指定数据内容
    -->
    <!--网页字符集-->
    <meta charset="utf-8">
    <!--搜索关键字-->
    <meta name="keywords" content="HTML5,前端,CSS">
    <!--网站描述-->
    <meta name="description" content="这是描述">
    <!--网页重定向 3秒,跳转网址-->
    <meta http-equiv="refresh" content="3,url=http://www.baidu.com">
    <!--title标签的内容会作为搜索结果的超链接上的文字显示-->
    <title>meta标签</title>
</head>

<body>
    <p>
        这是一个测试网页
    </p>
</body>

</html>
