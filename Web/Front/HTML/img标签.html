<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>

<body>
    <!--
        img 图片标签为当前页面引入一个外部图片--替换元素,块和行内元素之间
        使用img标签来引入外部图片时,img标签是一个自结束标签
        
        属性:
            src:外部图片路径
            alt:图片描述 (无法显示时提示,或者为搜索引擎)
            width 图片的宽度(像素)
            height 图片高度
            align 布局方式
        图片格式
            jpg--照片
                颜色多,不透明,不动图
            gif
                颜色少,简单透明,可动图
            png
                颜色丰富,复杂透明,不动图
            webp
                具备所有有点,文件还小
                缺点:兼容性不好
            base64
                将图片用base64加密,直接引入
    -->
    <img src="./13246843939556355.jpg" alt=美女>
    <img src="D:/Picture/DownloadPicture/13246843939556355.jpg" alt="美女">
</body>

</html>
