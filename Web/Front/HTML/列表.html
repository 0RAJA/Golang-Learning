<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>列表 </title>
</head>

<body>
<!--
    列表(list)
        1、铅笔
        2、尺子
        3、橡皮
    在html中也可以创建列表，htm1列表一共有 三种:
        1、有序列表
        2、无序列表
        3、定义列表
    无序列表,使用ul标签来创建有序列表
    有序列表,使用ol标签来创建无序列表
        使用1i表示列表项
    定义列表,使用dl来创建定义列表
        使用dt表示定义的内容
        使用dd来对内容进行解释说明
-->
<ul type="disc">
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>
<ul type="square">
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>
<ul type="circle">
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>
<ol type="A" start="1">
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>

<dl>
    <dt>结构</dt>
    <dd>结构表示网页的结构</dd>
</dl>
<!--
    列表嵌套
-->
<ul>
    <li>
        aa
        <ul>
            <li>aa-1</li>
            <li>aa-2</li>
        </ul>
    </li>
    <li>bb</li>
</ul>
<button disabled>aaaaa</button>
</body>

</html>
