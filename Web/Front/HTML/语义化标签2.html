<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>语义化标签2</title>
</head>

<body>
    <!--
        结构化语义标签
    -->
    <!--
        header表示网页头部
        main 网页主体部分(一个页面只有一个)
        footer  网页底部
        nav 导航
        aside 和主体相关的内容
        article 文章
        section 其他分区

        div 表示区块
        span 行内元素
    -->
    <header></header>
    <nav></nav>
    <main></main>
    <aside></aside>
    <article></article>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>
</body>

</html>
