<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    form:用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
        属性:
            action:指定提交数据的URL
            method:指定提交方式
                分类:(7种)
                get:请求参数在地址栏中显示,url长度有限制
                post:请求参数会封装到请求体中,url无限制
        表单数据要想被提交必须指定其name属性
    表单项标签:
        input:通过type改变展示的样式
            type属性:
                text(默认)文本输入框
                    placeholder 提示语句
                password 密码输入框
                radio单选框
                    1.name 需要一样
                    2.value 值表示选中后提交的信息
                    3.checked 指定默认值
                checkbox复选框
                    1.name 需要一样
                    2.value 值表示选中后提交的信息
                    3.checked 指定默认值
                file 文件
                hidden 隐藏域,用来上传某些信息
                按钮:
                    submit:提交按钮
                    button:一个按钮
                    image:图片提交按钮
                        src:图片路径
                color 取色器
                date 日期
                datetime-local 日期时分秒
                email 邮箱
                number 数字
        label:指定输入项的文字描述信息
            label的for属性一般会和input的id属性相对应
        select:下拉列表
            子元素:option:指定列表项
        textarea 文本域
            rows 多少行
            cols 一行的字符数
        fieldset 组合表单数据
            fieldset 元素组合表单中的相关数据
        legend 为 <fieldset> 元素定义标题。
-->
    <form action="#" method="GET">
        <label for="username">用户名:</label><input type="text" name="username" placeholder="请输入用户名" id="username"><br>
        <label for="password">密码:</label><input type="password" name="password" placeholder="请输入密码" id="password"><br>
        性别:<input type="radio" name="gender" value="male" checked>男&nbsp;
        <input type="radio" name="gender" value="female">女<br>
        爱好:<input type="checkbox" name="love" value="Shopping">Shopping&nbsp;
        <input type="checkbox" name="love" value="Golang">Golang&nbsp;
        <label>
            Golang&nbsp;
            <input type="checkbox" name="love" value="Game">
        </label>Game&nbsp;<br>
        头像: <input type="file" name="file" id="file"><br>
        隐藏域: <input type="hidden" name="id" value="Raja"><br>
        <label for="color">取色器: </label><input type="color" name="color" id="color"><br>
        <label for="date">生日: </label><input type="date" name="date" id="date"><br>
        <label for="datetime-local">生日: </label><input type="datetime-local" name="datetime-local"
            id="datetime-local"><br>
        <label>
            邮箱:
            <input type="email" name="email">
        </label><br>
        <label>
            年龄:
            <input type="number" name="number">
        </label><br>
        <label for="province">省份:</label>
        <select name="province" id="province">
            <option value="" selected>--请选择--</option>
            <option value="1">陕西</option>
            <option value="2">北京</option>
            <option value="3">上海</option>
        </select><br>
        <label for="describe">自我描述:</label><br>
        <textarea name="describe" id="describe" cols="30" rows="10" placeholder="输入描述"></textarea><br>
        <input type="submit" value="注册"><br>
        <input type="button" value="一个按钮"><br>
        <input type="image" src="1.png" width="5%" value="提交" alt="提交"><br>
    </form>
    <form action="#" method="get">
        <fieldset>
            <legend>Personal information:</legend>
            <label>
                First name:<br>
                <input type="text" name="firstname" value="Mickey">
            </label>
            <br>
            <label>
                Last name:<br>
                <input type="text" name="lastname" value="Mouse">
            </label>
            <br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <script>
        let img = document.getElementById("file");
        img.onchange = function () {
            alert(img.value);
        }
    </script>
</body>

</html>
