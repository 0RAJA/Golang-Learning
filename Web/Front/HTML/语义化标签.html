<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>语义化标签</title>
</head>

<body>
    <!--
        标签的语义:
        h标题标签 共6级标签--块元素--独占一行的元素
            <h1></h1> ~ <h6></h6>
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <!--
        hgroup标签用来给一组相关的标签分组
            <hgroup></hgroup>
    -->
    <hgroup>
        <h1>古诗两首</h1>
        <h2>其一</h2>
    </hgroup>
    <br>
    <!--
        p段落标签--块元素
            <p></p>
    -->
    <p>一个段落</p>
    <!--
        em标签表示语气的加重--行内元素--不会独占一行
            <em></em>
    -->
    <p>今天天气<em>真</em>不错</p>
    <!--
        strong强调--行内元素
            <strong></strong>
    -->
    <p>今天天气<strong>真不错</strong></p>
    <!--
        blockquote 长引用--块元素

        q 段引用--行内元素
    -->
    <p>鲁迅说过:<blockquote>我是人</blockquote>
    </p>
    鲁迅也说过:<q>我是好人</q><br>
</body>

</html>
