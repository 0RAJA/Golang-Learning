<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>

<body>
    <!--
        实体语法
        &实体名
            &nbsp; 空格
            &gt; 大于
            &lt; 小于
            &copy; 版权
            
    -->
    <p>
        这里有五个&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空格
    </p>
    <p>
        a&lt;b&gt;c
    </p>
    <p>
        我的版权&copy;
    </p>
</body>

</html>
