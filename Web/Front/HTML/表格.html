<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    * table :定义表格
        * width:宽度
        * border :边框
        * cellpadding :定义内容和单元格的距离
        * cellspacing :定义单元格之间的距离。如果指定为0，则单元格的线会合为一条、
        * bgcolor :背景色
        * align :对齐方式
    * tr:定义行
        * bgcolor :背景色
        * align :对齐方式
    * td:定义单元格
        * colspan:合并列
        * rowspan:合并行
    * th:定义表头单元格
    * <caption> :表格标题
    * <thead> :表示表格的头部分
    * <tbody> :表示表格的体部分
    * <tfoot> :表示表格的脚部分
    1.确定使用table来完成布局
    2.如果某一行只有一个单元格，则使用<tr><td></td></tr>
    3.如果某一行有多个单元格，则使用
    <tr>
        <td>
            <table></table>
        </td>
    </tr>
-->
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#FF00FF" align="center">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>
                <table>1</table>
            </td>
            <td>
                <table>2</table>
            </td>
            <td>
                <table>3</table>
            </td>
        </tr>
        <tr>
            <td colspan="3">1</td>
        </tr>
    </table>
    <hr>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#FF00FF" align="center">
        <!--对表的描述-->
        <thead>
            <caption>学生信息表</caption>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <hr>

</body>

</html>
